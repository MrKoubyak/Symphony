      link: "/news/"
    - title: Link 3
      link: https://yaka.studio
  - title: Footer Menu 2
    location: footer
    links:
    - title: Link 1
      link: "/news/"
    - title: Link 2
      link: "/news/"
    - title: Link 3
      link: https://yaka.studio
  # Social Networks
  social:
