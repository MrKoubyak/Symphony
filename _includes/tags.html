{%- assign tags = page.tags -%}
{%- if tags -%}
<div id="tags">
    <ul class="nav">
    {% for tag in tags %}
        <li class="nav-item mx-1">
            <a href="{{ "/topic#" | append: tag | absolute_url }}" title="{{ tag }}">{{ tag | | prepend: '#' }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
{%- endif -%}
