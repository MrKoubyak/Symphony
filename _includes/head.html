<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1">

<!-- Page information -->
<title>
    {% if page.title %}{{ site.title }} | {{ page.title }}
    {% else %}{{ site.title }} | {{ site.tagline }}{% endif %}
</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

<!-- Site information -->
<meta name="author" content="{{ site.author.name }}">
<link type="text/plain" rel="author" href="{{ "/humans.txt" | absolute_url }}"/>
<link rel="canonical" href="{{ site.url }}">

<!-- Style -->
<link rel="stylesheet" type="text/css" href="{{ "/assets/styles/main.css" | absolute_url }}">

<!-- Website Meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ "/images/icons/dark/yaka-games-logo.png" | absolute_url }}" />
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

<!-- Browser Manifest -->
<link rel="manifest" href="{{ "/site.webmanifest" | absolute_url }}">
<meta name="msapplication-config" content="{{ "/browserconfig.xml" | absolute_url }}" />

<!-- Fav Icons -->
<link rel="apple-touch-icon" href="{{ "/images/icons/dark/iOS/icon_180.png" | absolute_url }}" sizes="180x180">
<link rel="icon" href="{{ "/images/icons/dark/Android/icon_72.png" | absolute_url }}" sizes="72x72" type="image/png">
<link rel="icon" href="{{ "/favicon.ico" | absolute_url }}">

{% if page.apple %}
<!-- Apps Store -->
<meta name="apple-itunes-app" content="app-id=APP_ID,app-argument=SOME_TEXT">
{% endif %}
