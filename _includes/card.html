<div class="col mb-3">
    <div class="card text-dark bg-light h-100">
        <a href="{{ item.url | absolute_url }}" title="Read {{ item.title }}">
            <img src="{{ item.image | absolute_url }}" class="card-img-top" alt="{{ item.title }}">
        </a>
        <div class="card-body">
            {% include categories.html %}
            <h5 class="card-title">{{ item.title }}</h5>
            {% include info.html %}
            <p class="card-text">{{ item.excerpt | strip_html | truncatewords: 20 }}</p>
        </div>
        <div class="card-footer text-muted text-end">
            <a href="{{ item.url | absolute_url }}" class="btn btn-primary" title="Read {{ item.title }}">Read More</a>
        </div>
    </div>
</div>
