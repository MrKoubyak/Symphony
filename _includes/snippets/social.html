{%- assign social = site.settings.social -%}
{%- if social -%}
<ul class="nav justify-content-end">
    {%- for item in social -%}
    {%- assign key = item | first -%}
    {% if social[key].link %}
    <li class="nav-item">
        <a class="nav-link" href="{{ social[key].link }}{{ sm[key].username }}" title="Follow us on {{ sm[key].title | default: key | capitalize }}"><i class="fab fa-{{ key | downcase }}"></i></a>
    </li>
    {% endif %}
    {%- endfor -%}
</ul>
{%- endif -%}
