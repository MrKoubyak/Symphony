---
layout: default
---

<!-- Content -->
<main class="p-3" aria-label="Content">
    <article class="container">
        <header>
            <p>
                {{ page.date | date_to_string }} -   
                {% if author %}
                - <a href="{{ author.url }}">{{ author.name }}</a>
                {% endif %}
            </p>
        </header>
        <section>
            {{ content }}
        </section>
        <footer>
    
        </footer>
    </article>
</main>
