---
layout: default
---
<h1>Games (from collection)</h1>

<ul>
    {% for game in site.games | where:"item","item.layout != games" %}
    <li>
        <h2>{{ game.title }}</h2>
        <a href="{{ game.url}}">{{ game.title }}</a>
        <p>{{ game.content | markdownify }}</p>
    </li>
    {% endfor %}
</ul>
